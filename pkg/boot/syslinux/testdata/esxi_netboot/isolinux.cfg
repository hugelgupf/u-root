SERIAL
default pxelinux.402/menu.c32
TIMEOUT 60
PROMPT 0
NOESCAPE 0
NOCOMPELTE 0

INSMOD REGEXP
REGEXP -S 1:M1 -S 2:M2 -S 3:M3 -S 4:M4 -S 5:M5 -S 6:M6 '(..):(..):(..):(..):(..):(..)' $NET_DEFAULT_MAC

MACFILE=/Boot/grub/mac-$M1-$M2-$M3-$M4-$M5-$M6.cfg


IF [[ TEST -F "${MACFILE}" ]]; THEN
    CONFIGFILE ${MACFILE}

FI

MENU MARGIN 10
MENU ROWS 16
MENU TABMSGROW 21
MENU TIMEOUTROW 26
MENU COLOR BORDER 30;44
MENU COLOR SCROLLBAR 30;44
MENU COLOR TITLE 0
MENU COLOR SEL 30;47
MENU TITLE PXELINUX

LABEL [ VMware ESXi5 ]
menu disable

LABEL ESXi 5.5 u3h - 7967571 - kickstart with license key
TEXT HELP
kickstart include install first disk, assign license, disable firewall,
enable ssh and enable esxi shell
ENDTEXT
  KERNEL tftp://192.168.10.1/pxe/vmware/esxi5.5.u3h-7967571/mboot.c32
   APPEND -c file://./testdata/esxi_netboot/boot.cfg ks=http://192.168.10.1/pxe/vmware/kickstart/esxi5.cfg

LABEL ESXi 5.5 u3h - 7967571
  KERNEL tftp://192.168.10.1/pxe/vmware/esxi5.5.u3h-7967571/mboot.c32
   APPEND -c file://./testdata/esxi_netboot/boot.cfg
